<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Reverse Text - LambdaFlow</title>
    <link rel="stylesheet" href="../styles/style.css" />
</head>
<body class="bg-light text-dark font-sans">
    <main class="container py-6">
        <header class="hero mb-6">
            <h1 class="heading">Reverse Text</h1>
            <p class="subheading">Reverse the order of characters</p>
        </header>

        <section class="flex flex-col gap-2">
            <textarea id="input" class="p-2 border rounded" rows="5" placeholder="Enter text"></textarea>
            <button id="go" class="btn btn-primary">Reverse</button>
            <pre id="output" class="p-4 border rounded bg-white"></pre>
            <a href="/index.html" class="btn btn-outline mt-4">Back</a>
        </section>

        <script>

            document.getElementById('go').onclick = () => {
                const txt = document.getElementById('input').value;
                send(JSON.stringify({ type: 'reverse', text: txt }));
            };

            window.receive = res => {
                try {
                    const msg = JSON.parse(res);
                    if (msg.type === 'reverse') document.getElementById('output').textContent = msg.text;
                } catch {
                    document.getElementById('output').textContent = res;
                }
            };
        </script>
    </main>
</body>
</html>
